<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SIA101</title>
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

       
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        
        .input-field {
            margin-bottom: 20px; 
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            outline: none;
            transition: border 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 15px; 
        }

        .input-field input:focus {
            border: 1px solid #1e90ff;
            background-color: #fff;
        }

        
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px; 
        }

        .eye-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }

        
        .eye-btn i {
            font-size: 18px; 
        }

        
        #signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px; 
        }

        #signup-btn:hover {
            background-color: #1c86ee;
        }

        
        .separator {
            margin: 10px 0; 
            font-weight: bold;
        }

        .signup-link {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

       
        #message {
            color: #3c61e7;
            margin-top: 10px;
            font-size: 14px;
        }

        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .input-field input, .loginbtn {
                font-size: 16px;
            }
        }
    </style>

</head>
<body>
    

    <div class="signup-container">
        <h2>Sign Up</h2>

        <div class="input-field">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="password" placeholder="Password" required>
        <input type="text" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        
        <button id="signup-btn" type="submit">Sign Up</button>
        <p id="message"></p>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="../js/signUp.js"></script>
</body>
</html>
