<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('html/images/bodybackground.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.459); 
            padding: 40px;
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px; 
            margin-bottom: 30px;
            color: #ffffff; 
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #007bff; 
        }
        .signup-link a:hover {
            text-decoration: underline; 
        }
        .form-control {
            border: 1px solid #ccc; 
            border-radius: 8px; 
            padding: 12px; 
            transition: border-color 0.3s; 
        }
        .form-control:focus {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            outline: none; 
        }
        .btn-primary {
            background-color: #007bff;
            border: none; 
            border-radius: 8px; 
        }
        .btn-primary:hover {
            background-color: #0056b3; 
        }
        #notification {
        text-align: center;
        margin: 10px auto;
        padding: 8px 15px;
        
        color: #e2e6ee;
       
        border-radius: 5px;
        width: fit-content;
    }
   
    .mb-3{
        height: 40px;
        box-sizing: border-box;
        position: relative;
        display: flex;
        align-items: center;
        align-items: center;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    

    .mb-3:focus-within {
    border-color: #77b3f7; 
    box-shadow: 0px 4px 12px rgba(74, 144, 226, 0.3); 
    background-color: #e6f2ff; 
}

    #password {
    flex: 1;
    padding-right: 50px;
    background-color: transparent;
    border: none; 
    outline: none;
    box-shadow: none; 
    
}
    #show-password {
    display: flex;
    align-items: center;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
    color: #007bff;
    margin-left: 10px;
}
#show-password i {
    margin-left: 5px;
    
}

    
    #email{
    background-color: transparent;
    border: none; 
    outline: none;
    box-shadow: none; 
    }

    #email:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 1000px transparent inset; 
    -webkit-text-fill-color: #000; 
    transition: background-color 5000s ease-in-out 0s;
}
/*code to have responsive screen*/
@media (max-width: 480px) {
    .container {
        padding: 30px; 
        max-width: 90%; 
        border-radius: 8px; 
    }
}

    </style>

</head>
<body>
    
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3" autocomplete="off">
                <input type="email" id="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3" autocomplete="off">
                <input type="password" id="password" class="form-control" placeholder="Password" required  />
                <button id="show-password" type="button" ><i class="fas fa-eye"></i></button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div id="notification"></div>
        
        <div class="signup-link">
            <p style="color: #e6f2ff;">Don't have an account? <a href="html/signUp.html">Sign Up</a></p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
   
    <script src="js/login.js"></script>
    
</body>
</html>
